<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="./assets/img/4geeks.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TicTacToe</title>

  <!-- Fontawesome is our recomended library for icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 class="text-header text-center mt-2 fw-bold">Tic-Tac-Toe</h1>
  <div class="container d-flex justify-content-center w-100">
    <div class="row tictactoe d-flex">
      <div class="box col-4 border-end border-bottom border-dark d-flex justify-content-center align-items-center"
        data-index="0"></div>
      <div
        class="box col-4 border-end border-start border-bottom border-dark d-flex justify-content-center align-items-center"
        data-index="1">
      </div>
      <div class="box col-4 border-start border-bottom border-dark d-flex justify-content-center align-items-center"
        data-index="2">
      </div>
      <div
        class="box col-4 border-top border-end border-bottom border-dark d-flex justify-content-center align-items-center"
        data-index="3">
      </div>
      <div class="box col-4 border border-dark d-flex justify-content-center align-items-center" data-index="4">
      </div>
      <div
        class="box col-4 border-start border-bottom border-top border-dark d-flex justify-content-center align-items-center"
        data-index="5">
      </div>
      <div class="box col-4 border-top border-end border-dark d-flex justify-content-center align-items-center"
        data-index="6">
      </div>
      <div
        class="box col-4 border-top border-start border-end border-dark d-flex justify-content-center align-items-center"
        data-index="7">
      </div>
      <div class="box col-4 border-start border-top border-dark d-flex justify-content-center align-items-center"
        data-index="8">
      </div>
    </div>
  </div>
  <div class="text-center">
    <button id="restart" class="btn btn-primary mt-2">Restart Game</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script type="module" src="/app.js"></script>
</body>

</html>
